<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="fireworks" class="fireworks"></div>

    <div class="container">
      <div class="assunto-selecao">
        <label for="assunto">Selecione o Assunto:</label>
        <select id="assunto" name="assunto">
          <option value="paises">Países e Capitais</option>
          <option value="historia">História do Brasil</option>
        </select>
        <button id="selecionar-assunto" class="centralizado">Selecionar</button>
      </div>
      <div id="nivel" class="nivel"></div>
      <div id="pergunta" class="pergunta"></div>
      <div id="opcoes" class="opcoes"></div>
      <button id="submeter" class="centralizado">Submeter Resposta</button>
      <div id="resultado"></div>
    </div>

    <!-- Popup para passar de nível -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Você passou de nível!</h2>
        <p>
          Parabéns! Você acertou todas as perguntas. Deseja acessar perguntas
          mais difíceis?
        </p>
        <button id="proximo-nivel">Acessar Perguntas Mais Difíceis</button>
        <button id="fechar-popup">Fechar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
