<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre animais</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="container">
        <div id="nivel" class="nivel"></div> <!-- Novo elemento para mostrar o nível -->
        <div id="pergunta" class="pergunta"></div>
        <div id="opcoes" class="opcoes"></div>
        <button id="submeter">Submeter Resposta</button>
        <div id="resultado"></div>
    </div>

    <!-- Popup para passar de nível -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Você passou de nível!</h2>
            <p>Parabéns! Você acertou todas as perguntas. Deseja acessar perguntas mais difíceis?</p>
            <button id="proximo-nivel">Acessar Perguntas Mais Difíceis</button>
            <button id="fechar-popup">Fechar</button>
        </div>
    </div>

    <script src="quiz.js"></script>

</body>
</html>
